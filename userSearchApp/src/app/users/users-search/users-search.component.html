<div class="card">

    <div class="card-body>">
        <div class="row">
            <div class="col-md-2">
                Filter by:
            </div>
            <div class="col-md-4">
                <input type="text" autofocus="" [(ngModel)]="_filterSearch" (keyup.enter)="search()" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4>Filtered by: {{_filterSearch}} </h4>
                <app-datepicker></app-datepicker>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <app-dropdown [showFirstItem]="true" ></app-dropdown>
            </div>
        </div>
        <div class="row"></div>
        <div class="row">
            <div class="col-md-6">                                
                <app-dropdown></app-dropdown>
                Second dropdown (default value):
            </div>
        </div>
    </div>

</div>
